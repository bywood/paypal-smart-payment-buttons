name: build
on:
  # run on push but only for the main branch
  push:
    branches:
      - main
  # run for every pull request
  pull_request: {}
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ‚ñ∂Ô∏è Lint
        run: npm run lint

      - name: ‚ñ∂Ô∏è Typecheck
        run: npm run typecheck

      - name: ‚ñ∂Ô∏è Karma & Jest
        run: npm run test

      - name: ‚ñ∂Ô∏è Build
        run: npm run build

      - name: ‚¨ÜÔ∏è Upload coverage report
        uses: codecov/codecov-action@v3
